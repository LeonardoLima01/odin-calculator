<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/ephesis" rel="stylesheet">           
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="title">Calculator</div>
    <div id="container">
        <div id="display">
            <div></div>
            <p>0</p>
        </div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="delete" >Delete</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operator">/</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operator">*</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operator">-</button>
            <button id="dot">.</button>
            <button id="number">0</button>
            <button id="equals">=</button>
            <button id="operator">+</button>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/socryy"><i class="fa fa-github" ></i></a>
    </div>
</body>
</html>
